<div class="container " style="margin-top: 35px; width: 50%">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <div class="jumbotron">
        <form [formGroup]="form" (ngSubmit)="register()" >
         <h3 class="mb-3" >Join Now</h3>   
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name"  [ngClass]="{'is-invalid': form.controls.username.touched && form.controls.username.invalid }" formControlName="username"  class="form-control" placeholder="Enter UserName">
          <div *ngIf="form.controls.username.touched && form.controls.username.invalid"  class="invalid-feedback">
           <p *ngIf="form.controls.username.errors.required">Please Provide UserName</p>
           <p *ngIf="form.controls.username.errors.minlength">Please Provide minimum 3 Characters</p>
          </div>
        </div>
        <div class="form-group" >
          <label for="email">Email</label>
          <input type="email"  name="email" #email [ngClass]="{'is-invalid': form.controls.email.touched && form.controls.email.invalid }" formControlName="email"  class="form-control"  placeholder="Enter Email Address" required >
          <div *ngIf="form.controls.email.touched && form.controls.email.invalid"  class="invalid-feedback" >
            <p *ngIf="form.controls.email.errors.required" >Please Provide Email</p>
            <p *ngIf="form.controls.email.errors.email" >Please Provide valid Email address</p>
          </div>
        </div>
        <div class="form-group" >
          <label for="password">Password</label>
          <input type="password" [ngClass]="{'is-invalid': form.controls.password.touched && form.controls.password.invalid }" formControlName="password" name="password" class="form-control"  placeholder="Enter Password" required>
          <div *ngIf="form.controls.password.touched && form.controls.password.invalid"  class="invalid-feedback" >
            <p *ngIf="form.controls.password.errors.required" >Please Provide Password</p>
            <p *ngIf="form.controls.password.errors.minlength" >Please Provide minimum 8 Characters  </p>  
          </div>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password"  [ngClass]="{'is-invalid': form.controls.password1.touched && form.controls.password1.invalid }" formControlName="password1" name="password" class="form-control"  placeholder="Re-Enter Password">
            <div *ngIf="form.controls.password1.touched && form.controls.password1.invalid"  class="invalid-feedback">
            <p  *ngIf=" form.controls.password.value !== form.controls.password1.value" >Password does not match </p>
            <p *ngIf="form.controls.password1.errors.required" >Please provide Password.</p>
              </div>
          </div>
          <div class="animated fadeInUp alert alert-danger" *ngIf="err">{{err}}</div>
          <div>
            <input type="submit" [disabled]="!form.valid"  class="btn btn-block mt-3 btn-success"  value="SignUp">
          </div>
        </form>
        </div> 
    </div>
    <div class="col-xs-4"></div>
  </div>
