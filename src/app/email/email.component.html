<div class="container " style="margin-top: 120px; width: 50%">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <div class="jumbotron">
      <h4 class="Login animated mb-3 fadeInUp ">Login</h4>
      <form [formGroup]="form">
        <div class="animated text-center fadeInUp"><p></p></div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" #val name="email"  [ngClass]="{'is-invalid' : form.controls.email.touched && form.controls.email.invalid }" formControlName="email" class="form-control" placeholder="Enter Email Address" required>
        <div *ngIf="form.controls.email.touched && form.controls.email.invalid" class="invalid-feedback">
          <p *ngIf="form.controls.email.errors.required" >Please provdie Email</p>
          <p *ngIf="form.controls.email.errors.email" >Please valid Email Address</p>
        </div>
      </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #val1 formControlName="password"  [ngClass]="{'is-invalid' : form.controls.password.touched && form.controls.password.invalid }" name="password" class="form-control"  placeholder="Enter Password" required>
        <div  *ngIf="form.controls.email.touched && form.controls.email.invalid" class="invalid-feedback" >
          <p *ngIf="form.controls.password.errors.required">Please Enter Password</p>
        </div>
        <p *ngIf="err" class="animated h-25 mt-2 fadeInUp alert alert-danger">{{err.message}} <a routerLink="/signUp">Please Register Now</a></p>
      </div>
        <div>
          <input type="submit"  (click)="emailLogin(form.controls.email.value , form.controls.password.value)" [disabled]="!form.valid"  class="btn btn-block mt-3 btn-success"  value="Login">
        </div>
      
    </form>
      
  </div>
  <div class="col-xs-4"></div>
</div>
